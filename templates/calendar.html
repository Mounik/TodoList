<!-- templates/calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css">
    <title>Calendar</title>
    <style>
        .fc-event {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Calendar</h1>
            <div id="calendar"></div>
        </div>
    </section>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for task in tasks %}
                    {
                        title: '{{ task.title }} ({{ task.time_spent }} hrs)',
                        start: '{{ task.created_at.strftime('%Y-%m-%dT%H:%M:%S') }}',
                        color: 'green'
                    },
                    {% endfor %}
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
